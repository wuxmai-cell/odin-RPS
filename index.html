<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <script src="script.js"></script>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <h2>First to 5 points wins!</h2>
    </div>

    <div class="scoreBoard">
        <img src="images/qmark.png" alt="a question mark" class="humanScore">
        <img src="images/qmark.png" alt="a question mark" class="computerScore"> 
    </div>

    <h3>Pick Your Weapon</h3>

    <hr>


    <div class="options">
        <img src="images/rock.jpg" alt="rock option">
        <img src="images/paper.png" alt="paper option">
        <img src="images/scissors.png" alt="scissors option">
    </div>

</body>
</html>
